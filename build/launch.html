<!DOCTYPE html>
<html>

    <title>FHIR App Launch</title>
    <script src="https://unpkg.com/fhirclient/build/fhir-client.js"></script>
  </head>
  <body>
    <script>
      FHIR.oauth2.authorize({

      });
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Emergency Intervention System...</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .launch-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        p {
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <div class="spinner"></div>
        <h1>Launching Application</h1>
        <p>Connecting to EHR system...</p>
    </div>
    <script>
        FHIR.oauth2.authorize({
            client_id: "emergency-intervention-system",
            scope: "patient/Patient.read patient/Observation.read patient/MedicationRequest.read patient/Appointment.read patient/Encounter.read patient/CarePlan.read launch"
        });
    </script>
</body>
</html>
